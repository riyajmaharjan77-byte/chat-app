<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header text-center bg-primary text-white">
        <h5 class="mb-0">Message Center</h5>
        <p>Chatting with: <strong>{{ receiver.username }}</strong></p>
      </div>

      <div class="card-body">
        <!-- Message Display Area -->
        <div class="chat-box mb-3">
          {% for msg in messages %}
            {% if msg.sender == user %}
              <div class="d-flex justify-content-end">
                <div class="message-sent">
                  <strong>You:</strong> {{ msg.message }}
                </div>
              </div>
            {% else %}
              <div class="d-flex justify-content-start">
                <div class="message-received">
                  <strong>{{ msg.sender.username }}:</strong> {{ msg.message }}
                </div>
              </div>
            {% endif %}
          {% empty %}
            <p class="text-center text-muted mt-3">No messages yet.</p>
          {% endfor %}
        </div>

        
        <form method="POST" class="d-flex align-items-center gap-2">
          {% csrf_token %}
          <input type="hidden" name="receiver" value="{{ receiver.id }}">
    

          <input type="text" name="user_message" class="form-control" placeholder="Type your message..." required>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</html>
